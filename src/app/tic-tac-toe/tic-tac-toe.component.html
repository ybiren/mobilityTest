<div class="container">
    <div class="grid" *ngIf="!endGameMessage; else showEndGameMessage">
      <div class="square"
        *ngFor="let square of board; let pos = index"
        (click)="doMove(pos)"
        [ngClass]="{'o-square':square === O_SQUARE}">
        {{square}}
      </div>
    </div>
    <ng-template  #showEndGameMessage>
      <div class='end-game'>{{endGameMessage}}
        <div (click)="initGame()">Play another?</div>
      </div>
    </ng-template>
  </div>
